<form ng-submit="lc.login()">
  <h1 class="inset-header">Log In</h1>
  <md-input-container>
    <input type="text" placeholder="Username" ng-model="lc.username"><br>
    <input type="password" placeholder="Password" ng-model="lc.password"><br>
  </md-input-container>
  <md-button type="submit" class="btn blue-grey lighten-1">Login</md-button>
</form>
