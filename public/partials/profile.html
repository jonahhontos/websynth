<h1 class="inset-header">{{pc.user.name}}'s Patches</h1><br>
<md-button class="md-raised" ng-click="pc.newPatch()">New Patch</md-button>
<div layout="row" layout-align="center center">
  <div flex="60">
    <div ng-repeat="patch in pc.user.patches" class="controls">
      <h3 class="inset-header">{{patch.name}}</h3><br>
      <span ng-if="pc.isUser"><a ui-sref="edit({id: patch._id})">Edit</a></span>
    </div>
  </div>
</div>
